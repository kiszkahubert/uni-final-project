<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/loginstyle.css}">
</head>
<body>
<div id="login-box">
    <h2>Register</h2>
    <form th:action="@{/register/save}" th:object="${user}" method="post">
        <div class="user-box">
            <input type="text" name="email" id="email" th:field="*{email}" required pattern="^[a-zA-Z0-9.]+[@][a-zA-Z0-9]+[.][a-zA-Z]{1,8}$" title="Podaj adres email w formacie abcd@efgh.ijk">
            <label>Email Address</label>
            <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="user-box">
            <input type="password" name="password" id="password" th:field="*{password}" required >
            <label>Password</label>
            <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
        </div>
        <input type="submit" value="register">
        <div class="user-login">
            <a th:href="@{/login}">Sign in to your account</a>
        </div>
    </form>
</div>
</body>
</html>
